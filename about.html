<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 我的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>我的个人网站</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html" class="active">关于我</a></li>
                <li><a href="portfolio.html">作品展示</a></li>
                <li><a href="skills.html">技能</a></li>
                <li><a href="contact.html">联系方式</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <section class="page-header">
        <div class="container">
            <h2>关于我</h2>
            <p>了解我的背景、经历和兴趣</p>
        </div>
    </section>

    <!-- 个人介绍 -->
    <section class="about-details">
        <div class="container">
            <div class="about-content">
                <div class="about-image">
                    <img src="images/profile.jpg" alt="我的照片">
                </div>
                <div class="about-text" id="aboutProfile">
                    <h3>个人简介</h3>
                    <!-- 动态填充内容 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 教育背景 -->
    <section class="education">
        <div class="container">
            <h2>教育背景</h2>
            <div class="timeline" id="educationTimeline">
                <!-- 动态填充内容 -->
            </div>
        </div>
    </section>

    <!-- 工作经历 -->
    <section class="experience">
        <div class="container">
            <h2>工作经历</h2>
            <div class="timeline" id="experienceTimeline">
                <!-- 动态填充内容 -->
            </div>
        </div>
    </section>

    <!-- 个人兴趣 -->
    <section class="interests">
        <div class="container">
            <h2>个人兴趣</h2>
            <div class="interests-grid" id="interestsGrid">
                <!-- 动态填充内容 -->
            </div>
        </div>
    </section>

    <script>
        // 从JSON文件加载个人信息
        document.addEventListener('DOMContentLoaded', function() {
            fetch('info/personal_info.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 填充个人简介
                    const aboutProfile = document.getElementById('aboutProfile');
                    if (aboutProfile) {
                        aboutProfile.innerHTML += `
                            <p>${data.profile}</p>
                            <p>${data.background}</p>
                            <p>${data.skills}</p>
                            <p>${data.hobbies}</p>
                        `;
                    }

                    // 填充教育背景
                    const educationTimeline = document.getElementById('educationTimeline');
                    if (educationTimeline) {
                        data.education.forEach(edu => {
                            educationTimeline.innerHTML += `
                                <div class="timeline-item">
                                    <div class="timeline-content">
                                        <h3>${edu.school}</h3>
                                        <p class="timeline-date">${edu.date}</p>
                                        <p>${edu.degree}</p>
                                        <p>${edu.courses}</p>
                                        <p>${edu.gpa}</p>
                                    </div>
                                </div>
                            `;
                        });
                    }

                    // 填充工作经历
                    const experienceTimeline = document.getElementById('experienceTimeline');
                    if (experienceTimeline) {
                        data.experience.forEach(exp => {
                            let responsibilitiesList = '';
                            exp.responsibilities.forEach(responsibility => {
                                responsibilitiesList += `<li>${responsibility}</li>`;
                            });
                            
                            experienceTimeline.innerHTML += `
                                <div class="timeline-item">
                                    <div class="timeline-content">
                                        <h3>${exp.position}</h3>
                                        <p class="timeline-company">${exp.company}</p>
                                        <p class="timeline-date">${exp.date}</p>
                                        <ul>${responsibilitiesList}</ul>
                                    </div>
                                </div>
                            `;
                        });
                    }

                    // 填充个人兴趣
                    const interestsGrid = document.getElementById('interestsGrid');
                    if (interestsGrid) {
                        data.interests.forEach(interest => {
                            interestsGrid.innerHTML += `
                                <div class="interest-item">
                                    <h3>${interest.name}</h3>
                                    <p>${interest.description}</p>
                                </div>
                            `;
                        });
                    }

                    // 添加动画效果
                    setTimeout(() => {
                        const animatedElements = document.querySelectorAll('.timeline-item, .interest-item');
                        animatedElements.forEach((element, index) => {
                            setTimeout(() => {
                                element.classList.add('animate-on-scroll', 'fade-in-up');
                            }, index * 100);
                        });
                    }, 100);
                })
                .catch(error => {
                    console.error('Error loading personal information:', error);
                });
        });
    </script>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>我的个人网站</h3>
                    <p>专注于前端开发与用户体验设计</p>
                </div>
                <div class="footer-links">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="portfolio.html">作品展示</a></li>
                        <li><a href="skills.html">技能</a></li>
                        <li><a href="contact.html">联系方式</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4>社交媒体</h4>
                    <div class="social-icons">
                        <a href="#"><img src="images/weixin.png" alt="微信"></a>
                        <a href="#"><img src="images/weibo.png" alt="微博"></a>
                        <a href="#"><img src="images/github.png" alt="GitHub"></a>
                        <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 我的个人网站. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
